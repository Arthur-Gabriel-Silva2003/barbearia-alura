<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura </title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagens/kHFnrPXs.ico" type="image/x-icon">
    
</head>

<body>

    <header>
        <div class="caixa">
            <h1> <img src="../imagens/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="../home.html"> Home </a></li>
                    <li><a href="./produtos.html"> Produtos </a></li>
                    <li><a href="./contato.html"> Contato </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="name"> Nome e sobrenome</label>
            <input type="text" id="name" class="input-padrao" required>



            <label for="email"> E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@gmail.com" required>

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="input-padrao" placeholder="(XX) XXXXXXXXX" required>

            <label for="message"> Mensagem </label>
            <textarea cols="70" rows="10" id="message" class="input-padrao" required></textarea>


            <fieldset>
                <legend> Como prefere o nosso contato? </legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> E-mail
                </label>


                <label for="radio-phone"><input type="radio" name="contato" value="phone" id="radio-phone"> Telefone
                </label>


                <label for="radio-whats"> <input type="radio" name="contato" value="whats" id="radio-whats" checked>
                    Whatsapp
                </label>
            </fieldset>


            <fieldset>

                <legend> Qual horário prefere ser atendido?</legend>
                <select>
                    <option> Manhã</option>
                    <option> Tarde</option>
                    <option> Noite</option>
                </select>
            </fieldset>




            <label> <input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>



        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>


    </main>

    <footer>
        <img src="../imagens/logo-branco.png">
        <p class="copyright"> &#169; Barbearia Alura - 2022 </p>
    </footer>

</body>

</html>
